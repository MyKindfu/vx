<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
        <nz-tab nzTitle="账号登录">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control nzErrorTip="账号不能为空">
                    <nz-input-group nzSize="large" nzPrefixIcon="user">
                        <input nz-input formControlName="userName" placeholder="请输入账号" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="密码不能为空">
                    <nz-input-group nzSize="large" nzPrefixIcon="lock">
                        <input nz-input type="password" formControlName="password" placeholder="请输入密码" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
        <nz-tab nzTitle="手机登录">
            <nz-form-item>
                <nz-form-control [nzErrorTip]="mobileErrorTip">
                    <nz-input-group nzSize="large" nzPrefixIcon="user">
                        <input nz-input formControlName="mobile" placeholder="请输入手机号码" />
                    </nz-input-group>
                    <ng-template #mobileErrorTip let-i>
                        <ng-container *ngIf="i.errors.required">
                            请输入手机号码
                        </ng-container>
                        <ng-container *ngIf="i.errors.pattern">
                            请输入正确的手机号码
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="请输入验证码">
                    <nz-row [nzGutter]="8">
                        <nz-col [nzSpan]="16">
                            <nz-input-group nzSize="large" nzPrefixIcon="mail">
                                <input nz-input formControlName="captcha" placeholder="请输入验证码" maxlength="8" />
                            </nz-input-group>
                        </nz-col>
                        <nz-col [nzSpan]="8">
                            <button type="button" nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" nzBlock [nzLoading]="http.loading">获取验证码
              </button>
                        </nz-col>
                    </nz-row>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
    </nz-tabset>
    <nz-form-item>
        <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">自动登录</label>
        </nz-col>
        <nz-col [nzSpan]="12" class="text-right">
            <a class="forgot">忘记密码</a>
        </nz-col>
    </nz-form-item>
    <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" nzBlock>
      登录
    </button>
    </nz-form-item>
</form>
